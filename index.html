<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
    rel='stylesheet' />
  <title>Onde está a EEI?</title>
</head>

<body>

  <h1>Onde está a Estação Espacial Internacional (EEI)?</h1>
  <div class="iss-container">

    <div class="iss-data">
      <strong>Latitude: </strong><span id="lat"></span>°<br>
      <strong>Longitude: </strong><span id="long"></span>°<br>
      <strong>Velocidade: </strong><span id="speed"></span><br>
      <strong>Altitude: </strong><span id="altitude"></span><br>
    </div>

    <div class="iss-actions">
      <button id="where-am-i">A que distância estou da EEI?</button><br>
      <div id="iss-visibility">
      </div>
      <input type="checkbox" id="center-EEI" checked> Centralizar a EEI</input><br>
      <input type="checkbox" id="stop-updates"> Parar de atualizar</input>
    </div>

  </div>

  <div class="split-container">
    <div class="border">
      <div id="mapid"></div>
    </div>
    <iframe src="https://ustream.tv/embed/17074538" scrolling="no" allowfullscreen webkitallowfullscreen
      frameborder="0"></iframe>
  </div>

  <footer>
    <a class="signature" target="_blank" rel="noopener" href="https://github.com/LeoDev0/onde-esta-a-eei">Designed and Built with <span style="color:red;">❤️</span> By Leo Fernandes</a>
  </footer>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <script src="https://kit.fontawesome.com/6497846d4f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
